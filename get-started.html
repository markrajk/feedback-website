<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Team Feedback | Sign up</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Roboto:400,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e9f50f9a1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
  <main class="sign-in">
    <header class="sign-in-header">
      <img class="sign-in-header-img" src="./public/img/team-feedback-logo-only.svg" alt="Team feedback logo">
    </header>
    <div class="sign-in-card">
      <h1 class="sign-in-card-title getting-started">Sign in</h1>
      <p class="sign-in-card-subtitle">All basic features free of charge.</p>
      <input type="email" class="sign-in-card-input" placeholder="Your Work Email">
      <div class="input-container">
        <input type="text" class="sign-in-card-input" placeholder="First Name">
        <input type="text" class="sign-in-card-input" placeholder="Last Name">
      </div>
      <input type="password" class="sign-in-card-input" placeholder="Password">
      <a href="#" class="btn btn-primary">Sign in</a>
      <p class="sign-in-card-redirect small">Forgo password? <a href="#">Restore</a></p>
    </div>
    <footer class="sign-in-footer">
      <p class="sign-in-footer-text">
        Copyright Â© 2020 Team Feedback. All rights reserved.
      </p>
      <p class="sign-in-footer-text">
        Privacy Policy  I  Cookies  I  Support
      </p>
    </footer>
  </main>
  </body>
</html>
