<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Team Feedback | Reset Password</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Roboto:400,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e9f50f9a1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/css/pretty-checkbox.css">
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
  <main class="sign-in reset-password-02">
    <header class="sign-in-header">
      <img class="sign-in-header-img" src="./public/img/team-feedback-logo-only.svg" alt="Team feedback logo">
    </header>
    <div class="sign-in-card reset-password-02">
      <h1 class="sign-in-card-title">Reset password</h1>
      <p class="sign-in-card-subtitle reset-password-02">We have sent you a verification code to your email.</p>
      <input type="text" class="sign-in-card-input" placeholder="Verification code">
      <input type="password" class="sign-in-card-input disabled" placeholder="New password" disabled>
      <input type="password" class="sign-in-card-input disabled" placeholder="Confirm new password" disabled>
      <a href="#" class="btn btn-primary disabled">Confirm</a>
      <p class="sign-in-card-redirect small">Remember password? <a href="./sign-in.html">Back to sign in</a></p>
    </div>
    <footer class="sign-in-footer">
      <p class="sign-in-footer-text">
        Copyright Â© 2020 Team Feedback. All rights reserved.
      </p>
      <p class="sign-in-footer-text hide-xsm">
        Privacy Policy  I  Cookies  I  Support
      </p>
    </footer>
  </main>
  </body>
</html>
